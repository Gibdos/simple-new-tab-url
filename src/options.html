<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Simple New Tab URL Options</title>
    <script src="./options.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="shortcut icon" href="redirect.png" type="image/x-icon">
</head>

<body class="options">
    <h1>Simple New Tab URL Options</h1>
    <p>
        <label for="url">
            New Tab URL: <input type="text" id="url" name="url" placeholder="about:blank" autofocus/>
        </label>
    </p>
    <div id="permission_warning" style="display: none;">
        <div class="warning_content">
            <p class="message">If your URL is a local file then you will have to enable the "Allow access to file URLs" permission for this extension:</p>
            <p><input type="button" value="Grant Permission" id="grant_permissions"></p>
        </div>
    </div>
    <p>
        <label for="highlight">
            Enable auto-highlight/select URL on new tab load: <input type="checkbox" id="highlight" name="highlight">
        </label>
    </p>
    <p>
        <label for="light">
            Enable Light Mode: <input type="checkbox" id="light" name="light">
        </label>
    </p>
    <p>
        <label for="sync">
            Enable Chrome Sync: <input type="checkbox" id="sync" name="sync">
        </label>
    </p>
    <hr>
    <p>
        <em>Please report any issues on this project's <a href="https://github.com/Gibdos/simple-new-tab-url">Github repo</a></em>
    </p>
    <p>
        <code>
            Version <span id="version"></span><br>
            Icon "Undo" & "Call Split" by <a href="https://github.com/google/material-design-icons" target="_blank">Material Design</a>
        </code>
    </p>
</body>
</html>
